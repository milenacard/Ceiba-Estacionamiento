<h1 class="title-table">Registrar vehiculo</h1>
<form class="form-register">
  <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label form-label"><span class="require">*</span>Placa:</label>
      <div class="col-10 text-btn_search">
        <input class="form-control input-placa" type="text" ng-model="register.vehiculo.placa" placeholder="Ingrese placa del vehiculo" name="placa" id="example-text-input">
        <button type="submit" class="btn btn-primary" id="btn-buscar" ng-click="">Buscar</button>
      </div>
  </div>
  <div class="form-group row row-tipo">
    <label class="col-2 col-form-label form-label"><span class="require">*</span>Tipo:</label>
    <div class="col-10">
      <select class="form-control" ng-model-options="register.vehiculo.tipoVehiculo.nombre" name="tipoVehiculo">
        <option selected>Seleccione tipo de vehiculo</option>
        <option value="1">Moto</option>
        <option value="2">Carro</option>
      </select>
    </div>
  </div>  
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label form-label">Cilindraje:</label>
    <div class="col-10">
      <input class="form-control" type="search" ng-model="register.vehiculo.cilindraje" placeholder="Ingrese cilindraje del vehiculo" name="cilindraje" id="example-search-input">
    </div>
  </div>
  
  <button type="submit" class="btn btn-success">Registrar</button>
</form>
